<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Page non trouvée - FixAIR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --copilot: #FF6B35;
            --copilot-glow: rgba(255, 107, 53, 0.4);
            --bg: #0D1117;
            --bg-secondary: #161b22;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.06);
            --text: rgba(255, 255, 255, 0.9);
            --text-dim: rgba(255, 255, 255, 0.35);
            --grid-color: rgba(255,255,255,0.015);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 32px 32px;
            padding: 24px;
        }

        .svg-defs { position: absolute; width: 0; height: 0; overflow: hidden; }
        .icon { display: inline-flex; align-items: center; justify-content: center; }
        .icon svg { width: 100%; height: 100%; stroke: currentColor; stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }

        /* Scan line animation */
        .scan-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--copilot), transparent);
            box-shadow: 0 0 20px var(--copilot-glow);
            animation: scanDown 2s ease-out forwards;
        }
        @keyframes scanDown { to { top: 50%; opacity: 0; } }
        @keyframes fadeUp { to { opacity: 1; } }

        .container {
            width: 100%; max-width: 400px;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; animation: fadeUp 0.5s ease 0.5s forwards;
            text-align: center;
        }

        .logo { width: 160px; height: auto; margin-bottom: 32px; color: var(--copilot); }
        .logo svg { width: 100%; height: auto; }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: var(--copilot);
            line-height: 1;
            margin-bottom: 16px;
            text-shadow: 0 0 40px var(--copilot-glow);
        }

        .title { font-size: 24px; font-weight: 600; margin-bottom: 12px; color: var(--text); }
        .subtitle { font-size: 14px; color: var(--text-dim); margin-bottom: 32px; line-height: 1.5; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 14px 28px; border-radius: 12px;
            font-size: 14px; font-weight: 500;
            cursor: pointer; transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FF6B35, #E55A2B);
            border: none; color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3); }

        .btn-secondary {
            background: var(--card); border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.08); }

        .buttons { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 200px; }
    </style>
</head>
